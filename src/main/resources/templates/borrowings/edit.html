<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Borrowing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Borrowing</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/borrowings/update/{id}(id=${borrowing.id})}" th:object="${borrowing}" method="post">
        <div class="mb-3">
            <label for="bookId" class="form-label">Book</label>
            <select class="form-control" id="bookId" th:field="*{bookId}">
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name} + ' (' + ${book.availableCopies} + ' available)'"></option>
            </select>
            <div th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="borrowerName" class="form-label">Borrower Name</label>
            <input type="text" class="form-control" id="borrowerName" th:field="*{borrowerName}"/>
            <div th:if="${#fields.hasErrors('borrowerName')}" th:errors="*{borrowerName}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="borrowDate" class="form-label">Borrow Date</label>
            <input type="date" class="form-control" id="borrowDate" th:field="*{borrowDate}"/>
            <div th:if="${#fields.hasErrors('borrowDate')}" th:errors="*{borrowDate}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="returnDate" class="form-label">Return Date</label>
            <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/borrowings" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
