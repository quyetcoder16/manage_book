<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Create Book</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}"/>
            <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="date" class="form-control" id="year" th:field="*{year}"/>
        </div>
        <div class="mb-3">
            <label for="availableCopies" class="form-label">Available Copies</label>
            <input type="number" class="form-control" id="availableCopies" th:field="*{availableCopies}"/>
            <div th:if="${#fields.hasErrors('availableCopies')}" th:errors="*{availableCopies}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="authorIds" class="form-label">Authors</label>
            <select multiple class="form-control" id="authorIds" th:field="*{authorIds}">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
