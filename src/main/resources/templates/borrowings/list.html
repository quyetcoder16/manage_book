<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrowing List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Borrowing List</h1>
    <a href="/borrowings/create" class="btn btn-primary mb-3">Create New Borrowing</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Book</th>
            <th>Borrower</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrowing : ${borrowings}">
            <td th:text="${borrowing.id}"></td>
            <td th:text="${borrowing.bookId}"></td>
            <td th:text="${borrowing.borrowerName}"></td>
            <td th:text="${borrowing.borrowDate}"></td>
            <td th:text="${borrowing.returnDate} ?: 'Not Returned'"></td>
            <td>
                <a th:href="@{/borrowings/edit/{id}(id=${borrowing.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/borrowings/delete/{id}(id=${borrowing.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
