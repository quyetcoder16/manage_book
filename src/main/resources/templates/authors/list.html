<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Authors</h1>
    <a href="/authors/create" class="btn btn-success mb-3">Add New Author</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Books</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.dateOfBirth}"></td>
            <td th:text="${author.address}"></td>
            <td th:text="${author.bookIds}"></td>
            <td>
                <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
