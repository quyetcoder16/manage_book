<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Author</h1>
    <form th:action="@{/authors/update/{id}(id=${author.id})}" th:object="${author}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"/>
            <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}"/>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="bookIds" class="form-label">Books</label>-->
<!--            <select multiple class="form-control" id="bookIds" th:field="*{bookIds}">-->
<!--                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/authors" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
